<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = '{{ url_for('static',filename = 'jquery/jquery.3.6.min.js') }}'></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'bootstrap/bootstrap.4.6.min.css') }}" />
    <script src = "{{ url_for('static',filename = 'js/register.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>


    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045, #255ab5);
            background-size: 400% 100%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            letter-spacing: 1px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #0f8c75;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #44de77;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        .login-link a {
            color: #38f9d7;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        #captcha-btn {

            background-color: #fcb045;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        #captcha-btn:hover {
            background-color: #fd1d1d;
        }
        @media (max-width: 600px) {
            .form-container {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="captcha" placeholder="Captcha" required>
            <button type="button" id="captcha-btn" >获取验证码</button><br>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            <a href="{{ url_for('auth.login') }}">Already have an account? Login here.</a>
        </div>
    </div>
</body>
</html>
