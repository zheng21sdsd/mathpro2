<body>

                    <select class="select-box">
                        <option value="difficult1">1</option>

    <div class="back-button" onclick="goBack()"></div>
    <button class="right-aligned" id="submit-WrongQuestionbutton" >加入错题本</button>
{#        隐藏id#}
    <input type="hidden" id="question_answer_id" value="{{ question_answer_id }}" style="display: none;">
    <div class="titleview">
        <h1>题目答案</h1>
{#        <img src="{{ question_path }}" alt="Question-Picture">#}
        <img src="{{ answer_path }}" alt="Answer-Picture">
    </div>

    <div class="subit-score">
        <h2 >得分</h2>
        <textarea class="text-input" id="text-answer" contenteditable="true" placeholder="请输入得分" >{{ scores|default('', true) }}</textarea>
        <button class="subxmit-button" id="submit-button">提交</button>
    </div>

    </div>


    <script>
        function goBack() {
          window.history.back(); // JavaScript方法返回上一页
        }
    </script>

    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <h2>Change Avatar</h2>
            <input type="file" accept="image/*"> 
            <button onclick="closeModal('avatar-modal')">Close</button>
        </div>
    </div>
    {#    添加错题#}
    <script>
        document.getElementById('submit-WrongQuestionbutton').addEventListener('click', function() {
            const question_answer_id = document.getElementById('question_answer_id').value; // 假设问题ID从某处获取
            const formData = new FormData();
            formData.append('question_answer_id', question_answer_id);

            fetch('/add_to_wrong_questions', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert(data.message);
                } else {
                    alert('添加失败');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('添加错题时发生错误。');
            });
        });
    </script>

    {#    //提交得分#}
    <script>
        // 增加监听事件
        document.getElementById('submit-button').addEventListener('click', function() {
        var score = document.getElementById('text-answer').value.trim(); // 获取得分
        console.log('得分')
        console.log(score)
        var questionId = document.getElementById('question_answer_id').value; // 获取问题ID==question_answer_id

        if (!score) {
            alert('请输入得分');
            return;
        }

        // 创建FormData对象并附加数据
        var formData = new FormData();
        formData.append('score', score);
        formData.append('questionId', questionId);

        // 发送AJAX请求
        fetch('/titlescore', { // 修改为你的后端接口地址
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.code === 200) {
                alert(data.message);
                //alert('提交成功');
                // 可选：提交成功后的操作，比如页面跳转
                window.location.href = '/titlescore?question_id='+data.questionId;
            } else {
                alert('提交失败: ' + data.message);
            }
        })
        .catch(error => {
            console.error('提交失败:', error);
            alert('提交失败，请重试。');
        });
    });
    </script>
    
    <script>
        // 显示模态框
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }
        // 关闭模态框
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
    </script>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const infoDisplay = document.querySelector('.info-area-content');
        const accountForm = document.querySelector('.account-form');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                if (this.textContent === '账号管理') {
                    accountForm.style.display = 'block';
                } else {
                    accountForm.style.display = 'none';
                }
            });
        });
        // 账号管理表单提交逻辑
        const form = document.getElementById('accountForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // 处理表单提交的逻辑，可以使用 JavaScript 发送到后端进行处理
            // 这里只是示例，没有实际的后端交互
            alert('信息已更新！');
        });
    </script>
</body>
