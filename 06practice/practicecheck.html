<body>

        </ul>
        <button class="logout-btn">退出登录</button>
    </div>

    <div class="container">
    <div class="top-nav">
        <a href="../06practice/practicecheck.html"><button class="check-button">查漏补缺</button></a>
        <a href="../06practice/Challenges.html"><button class="button">挑战模式</button></a>
        <a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="请输入">
                <button class="search-button">搜索</button>
            </div>
            <div class="select-container">
                <div class="select-half">
                    <div class="text01">知识点</div>
                    <select class="select-box">
                        <option value="knowledge1">1</option>
                        <option value="knowledge2">2</option>

                    </select>

                <div class="select-half">
                    <div class="text01">难易程度</div>
                    <select class="select-box">
                        <option value="difficult1">1</option>

    <div class="back-button" onclick="goBack()"></div>

    <ul id="editable-list" class="ul-edit">
        <li>
            <a href="knowledgeview.html" class="knowledge">知识点</a>
            <input type="text" class="edit-input" value="知识点1">
            <span>0/50</span>
            <button class="addrow" onclick="addRow(this)">添加行</button>
            <button class="deletebutton" onclick="deleteItem(this)">删除</button>
        </li>
        <li>
            <span class="content" ondblclick="editItem(this)">双击编辑文本</span>
            <input type="text" class="edit-input" value="双击编辑文本">
            <span>0/50</span>
            <button class="deletebutton" onclick="deleteItem(this)">删除</button>
        </li>
    </ul>
    <div>
        <button class="addknowledge" onclick="addKnowledge()">添加知识点</button>
    </div>
    </div>
    <script>
        function editItem(item) {
          var textSpan = item;
          var input = item.nextElementSibling;
          textSpan.style.display = "none";
          input.style.display = "block";
          input.focus();
          input.addEventListener("blur", function() {
            saveEdit(textSpan, input);
          });
        }
        function saveEdit(textSpan, input) {
          var inputValue = input.value;
          textSpan.textContent = inputValue;
          textSpan.style.display = "inline";
          input.style.display = "none";
        }
        function addKnowledge() {
          var editableList = document.getElementById("editable-list");
          var newKnowledgeItem = document.createElement("li");
          newKnowledgeItem.className = "li-edit-knowledge";
          newKnowledgeItem.innerHTML = '<span class="knowledge">知识点</span> <input type="text" class="edit-input" value="知识点"> <span>0/50</span> <button class="addrow" onclick="addRow(this)">添加行</button> <button class="deletebutton" onclick="deleteItem(this)">删除</button>';
          editableList.appendChild(newKnowledgeItem);
        }
        function addRow(btn) {
          var parentLi = btn.parentNode;
          var newRowItem = document.createElement("li");
          newRowItem.className = "li-edit";
          newRowItem.innerHTML = '<span class="content" ondblclick="editItem(this)">双击编辑文本</span> <input type="text" class="edit-input" value="双击编辑文本"> <span>0/50</span> <button class="deletebutton" onclick="deleteItem(this)">删除</button>';
          parentLi.parentNode.insertBefore(newRowItem, parentLi.nextSibling);
        }
        function deleteItem(btn) {
          var parentLi = btn.parentNode;
          parentLi.parentNode.removeChild(parentLi);
        }
    </script>

    <script>
        function goBack() {
          window.history.back(); // JavaScript方法返回上一页
        }
    </script>

    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <h2>Change Avatar</h2>
            <input type="file" accept="image/*"> 
            <button onclick="closeModal('avatar-modal')">Close</button>
        </div>
    </div>
    
    <script>
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
    </script>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const infoDisplay = document.querySelector('.info-area-content');
        const accountForm = document.querySelector('.account-form');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                if (this.textContent === '账号管理') {
                    accountForm.style.display = 'block';
                } else {
                    accountForm.style.display = 'none';
                }
            });
        });
        const form = document.getElementById('accountForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('信息已更新！');
        });
    </script>
</body>
